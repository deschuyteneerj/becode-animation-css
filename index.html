<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="CSS Animation Card">
        <meta name="keywords" content="HTML, CSS">
        <meta name="author" content="Jonathan">
        <title>Animated Card</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    </head>
    <body>
        <div class="button">
            <div class="img">
                <div class="date">
                    <small><span>15</span><span>Aug</span>
                    </small>
                </div>
                <div id="background"></div>
            </div>
            <div class="text">
                <div class="pic-title">
                    <p>Photos</p>
                </div>
                <h1>India</h1>
                <h2>An upcoming superpower</h2>
                <p class="hidden-text">India is a vast South Asian country with diverse terrain – from Himalayan peaks to Indian Ocean coastline – and history reaching back 5 millennia.</p>
            </div>
            <div class="footer">
                <div>
                    <small><i class="far fa-clock"></i><span>6 min ago</span></small>
                </div>
                <div>
                    <small><i class="fas fa-comments"></i><span>39 comments</span></small>
                </div>
            </div>
        </div>
    </body>
</html>
